 <div class="product"
      [id]="item.id"
      [ngStyle]="{opacity: chosen ? '.3' : '1'}">
   <div class="product-img">
     <img [src]="productSmallImg" alt=''>
   </div>
   <span>{{productName}}</span>
   <span>{{productType}}</span>
   <span>цена: {{productPrice}} руб.</span>
   <div class="product-cover">
     <button [routerLink]="[item.id]">Подробнее</button>
   </div>
 </div>
