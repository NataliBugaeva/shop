<div [id]="item.id" class="item">
  <div class="item-img">
    <img [src]="item.info.imgSmall" alt=''>
  </div>
  <span>{{item.info.name}}</span>
  <span>{{item.info.type}} диван</span>
  <span>цена: {{item.info.price}} руб.</span>
  <div class="item-cover">
    <button [routerLink]="['/sofas', item.id]">Подробнее</button>
  </div>
</div>
