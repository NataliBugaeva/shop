<header class="header">
  <div class="header-with-icons">
    <div class="cent">
      <div class="home-link" routerLink="">
        <img src="./assets/icons/домашняя.png" alt="вернуться на главную" title="вернуться на главную">
      </div>

      <div class="phones">
        <div class="phones-number">
          +375(25)686-51-81 (life) <br>
          +375(29)686-51-81 (mts)
        </div>
        <input type="search" [hidden]="switch">
      </div>

      <div class="icons">
        <div class="icons-search" (click)="switchSearch()">
          <img src="./assets/icons/поиск.png" alt="поиск" title="поиск">
        </div>
        <div class="icons-compare">
          <img src="./assets/icons/сравнить.png" alt="страница сравнения" title="страница сравнения">
        </div>
        <div class="icons-basket">
          <img src="./assets/icons/корзина.png" alt="корзина" title="корзина">
        </div>
        <div class="icons-user">
          <img src="./assets/icons/пользователь.png" alt="пользователь" title="пользователь">
        </div>
      </div>
    </div>
  </div>

  <nav class="header-navigation cent">
    <span routerLink="sofas" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">Диваны</span>
    <span routerLink="chairs" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">Кресла</span>
    <span routerLink="tables" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">Столы</span>
    <span routerLink="sale" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">Акции</span>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="footer">

</footer>
