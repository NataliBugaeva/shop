<div [id]="item.id" class="item-chair">
  <div class="item-chair-img">
    <img [src]="item.info.imgSmall" alt=''>
  </div>
  <span>{{item.info.name}}</span>
  <span>{{item.info.type}} кресло</span>
  <span>цена: {{item.info.price}} руб.</span>

  <div class="item-chair-cover">
    <button [routerLink]="['/chairs', item.id]">Подробнее</button>
  </div>
</div>
