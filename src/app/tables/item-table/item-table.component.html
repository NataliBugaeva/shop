<div [id]="item.id" class="item-table">
  <div class="item-table-img">
    <img [src]="item.info.imgSmall" alt=''>
  </div>
  <span>{{item.info.name}}</span>
  <span>{{item.info.type}} диван</span>
  <span>цена: {{item.info.price}} руб.</span>

  <div class="item-table-cover">
    <button [routerLink]="['/tables', item.id]">Подробнее</button>
  </div>
</div>
